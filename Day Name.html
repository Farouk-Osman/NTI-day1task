<!DOCTYPE html>
<html>
<head>
  <title>Get Day Name Function</title>
  <script>
    function getDayName(dateStr) {
      let day = parseInt(dateStr.substring(0, 2));
      let month = parseInt(dateStr.substring(3, 5)) - 1;
      let year = parseInt(dateStr.substring(6));

      let date = new Date(year, month, day);
      let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return days[date.getDay()];
    }

    window.onload = function () {
      let input = prompt("Enter a date (DD-MM-YYYY):");
      alert("Day is: " + getDayName(input));
    }
  </script>
</head>
<body>
</body>
</html>
